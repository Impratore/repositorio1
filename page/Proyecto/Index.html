<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <h1>Login</h1>
        <form>
            <label for=""></label><br>
            
            <input type="text" name="" id=""> <!-- Este sirve para que escriba texto -->

            <input type="button" value="BOTONAZO"><br> <!-- este es un boton -->

            <input type="checkbox" name="" id=""><br> <!-- esta es una casilla para marcar -->

            <input type="color" name="" id=""><br> <!-- esta es para elegir un color -->

            <input type="date" name="" id=""><br> <!-- sirve para poner la fecha -->

            <input type="file" name="" id=""><br> <!-- sirve para adjuntar archivos -->

            <input type="hidden" name=""><br> <!-- es para ocultar algun valor sirve para tapar supuestas variables -->

            <input type="image" src="" alt=""><br> <!-- pone imagen -->
            
            <input type="number" name="" id=""><br> <!-- es para poner numeros -->

            <input type="password" name="" id=""><br> <!-- es para tapar los digitos colocados -->

            <input type="radio" name="name" id=""> <br> Masculino <!-- estas son casillas, si tienen el mismo "name" no se seleccionan juntas -->
            <input type="radio" name="name" id=""> Femenino

            <input type="reset" value="limpiar"> <!-- Este boton sirve para limpiar los datos colocados en la pagina -->

            <input type="search" name="" id=""> <!-- Este es como el text pero sirve para buscar algo, ademas aparece una x para borrar el texto -->

        </form>
    </div>
